{{- define "about" }}
          <section class="pt-7 min-h-screen hero print:!hidden" id="about">
            <div class="hero-content text-center print:!hidden">
              <img src="public/profile.png" class="hidden md:block max-w-xs rounded-full shadow-2xl print:!hidden" />
              <div class="max-w-md flex items-center justify-center flex-col print:!hidden">
                <img src="public/profile.png" class="md:hidden sm:max-w-sm max-w-xs rounded-full shadow-2xl print:!hidden" />
                <h1 class="my-3 font-extrabold tracking-tighter font-mono drop-shadow-xl shadow-blue-800 text-blue-500 text-4xl md:text-6xl">
                  {{ .Name }}
                </h1>
                <p class="text-xs md:text-base font-serif tracking-wide">
                  {{ .Description }}
                </p>
                <a href="mailto:{{ .Email }}" class="font-mono tracking-tight py-3">
                  <i class="fa-solid fa-envelope size-5"></i>
                  {{ .Email }}
                </a>
                <div class="flex gap-3 justify-center font-mono tracking-tight">
                  {{- range $social := .About }}
                  <a href="{{ $social.Ref }}">
                    <i class="fa-brands fa-{{ $social.Key }} size-5"></i>
                  </a>
                  {{- end }}
                </div>
              </div>
            </div>
          </section>
          <section class="container center m-auto pt-0 px-0 min-h-0 flex-col hidden print:!flex print:mb-1" id="print">
            <div class="flex items-center gap-3 pb-1">
              <div class="flex flex-col items-center flex-shrink-0">
                <img src="public/profile.png" class="w-16 h-16 rounded-full object-cover print:!block" />
              </div>
              <div class="flex flex-col flex-grow border-l-2 border-blue-500 pl-2">
                <h1 class="font-bold tracking-tight text-blue-600 text-lg leading-none mb-0.5">
                  {{ .Name }}
                </h1>
                <h2 class="font-semibold text-gray-700 text-[10px] mb-0.5 leading-none">Senior Backend Engineer</h2>
                <p class="text-[8px] leading-tight mb-0.5 text-gray-700">
                  {{ .Description }}
                </p>
                <div class="grid grid-cols-3 gap-x-1.5 gap-y-0 text-[7px] text-gray-600">
                  <span><i class="fa-solid fa-envelope"></i> {{ .Email }}</span>
                  {{- range $social := .About }}
                  <span><i class="fa-brands fa-{{ $social.Key }}"></i> {{ $social.Name }}</span>
                  {{- end }}
                </div>
              </div>
            </div>
            <div class="border-b border-blue-400 mb-0.5"></div>
          </section>
{{- end }}
