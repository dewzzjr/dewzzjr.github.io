{{- define "about" }}
          <section class="pt-7 min-h-screen hero" id="about">
            <div class="hero-content text-center">
              <img src="public/profile.png" class="hidden md:block max-w-xs rounded-full shadow-2xl" />
              <div class="max-w-md flex items-center justify-center flex-col">
                <img src="public/profile.png" class="md:hidden sm:max-w-sm max-w-xs rounded-full shadow-2xl" />
                <h1 class="my-3 font-extrabold tracking-tighter font-mono drop-shadow-xl shadow-blue-800 text-blue-500 text-4xl md:text-6xl">
                  {{ .Name }}
                </h1>
                <p class="text-xs md:text-base font-serif tracking-wide">
                  {{ .Description }}
                </p>
                <a href="mailto:{{ .Email }}" class="font-mono tracking-tight py-3">
                  <i class="fa-solid fa-envelope size-5"></i>
                  {{ .Email }}
                </a>
                <div class="flex gap-3 justify-center print:flex-col font-mono tracking-tight">
                  {{- range $social := .About }}
                  <a href="{{ $social.Ref }}">
                    <i class="fa-brands fa-{{ $social.Key }} size-5 md:size-8"></i>
                    <span class="hidden print:inline">{{ $social.Name }}</span>
                  </a>
                  {{- end }}
                </div>
              </div>
            </div>
          </section>
{{- end }}
